<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIST PENGEMBALIAN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <a href="/list_mobil" class="btn btn-primary" style="margin-left:18cm;position: fixed;">Ke List Mobil</a>
  <table class="table table-striped-columns" style="margin-top: 1cm;">
    <thead>
      <th>Nama Peminjam</th>
      <th>Merk Mobil</th>
      <th>Durasi Peminjaman(hari)</th>
      <th>Tanggal Peminjaman</th>
      <th>Tanggal Kembali</th>
      <th>Mobil Kembali</th>
      <th>Total Harga</th>
      <th>Action</th>
    </thead>
    <tbody>
      {% for p in transaksi %}
      <tr>
        <td>{{p.namaPeminjam}}</td>
        <td>{{p.merk}}</td>
        <td>{{p.hari}}</td>
        <td>{{p.tanggalPinjam}}</td>
        <td>{{p.tanggalKembali}}</td>
        <td>{{p.mobil_kembali}}</td>
        <td>{{p.totalHarga}}</td>
        <td><a href="/delete/{{p.id}}" class="btn btn-danger">Delete</a></td>
      </tr>
      {% endfor %}
  </tbody>
      
  </table>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

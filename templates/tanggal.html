<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masukkan tanggal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center mb-3">
          <h2>Tanggal</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>        
        <div class="col-md-4">
          <form action="/start-check" method="post">
            <label for="" class="form-label">Masukkan tanggal pinjam</label>
            <input type="date" name="tanggalP" id="" class="form-control">
            <label for="" class="form-label">Jumlah hari :</label>
            <input type="text" name="hari" id="" class="form-control mb-3">
            <button class="btn btn-primary">Submit</button>
          </form>
        </div>        
        <div class="col-md-4"></div>        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masukkan tanggal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-light fixed-top shadow-sm"
      role="navigation"
    >
      <a class="navbar-brand" href="/list_mobil">Budi Rental</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/list_pesanan">List Booking</a>
          </li>
          <li class="nav-item">
            <a href="/transaksi/1" class="nav-link">List transaksi</a>
          </li>
          <li class="nav-item">
            <a href="/tambah_mobil" class="nav-link">Tambah Mobil</a>
          </li>
          <li class="nav-item d-flex">
            <a href="/start" class="nav-link">Buat Pesanan</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5 pt-3">
      <div class="row">
        <div class="col text-center mb-3">
          <h2>Tanggal</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form action="{{ url_for('rentalblueprint.tanggal_input', page=1) }}" method="get">
            <div class="forms">
              <label for="" class="form-label">Masukkan tanggal Pinjam</label>
              <input
                type="text"
                name="tanggalP"
                id="dateSt"
                class="form-control"
                readonly
                placeholder="masukkan tanggal disini"
              />
              <label for="" class="form-label">Sampai</label>
              <input
                type="text"
                name="tanggalK"
                id="dateEn"
                class="form-control"
                readonly
                placeholder="masukkan tanggal disini"
              />
              <!-- Tambahkan input tersembunyi untuk menyimpan nilai parameter page -->
              <input type="hidden" name="page" value="{{ page }}">
            </div>
            <div class="buttons mt-3 text-end">
              <button class="btn btn-primary">Submit</button>
            </div>
          </form>
          
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <script type="text/javascript">
      $(function () {
        $("#dateSt").datepicker({
          minDate: 0,
          dateFormat: "yy-mm-dd",
          onSelect: function (selectedDate) {
            var minDate = new Date(selectedDate);
            minDate.setDate(minDate.getDate());
            $("#dateEn").datepicker("option", "minDate", minDate);
          },
        });
      });
      $(function () {
        $("#dateEn").datepicker({
          minDate: 0,
          dateFormat: "yy-mm-dd",
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

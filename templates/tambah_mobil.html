<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Mobil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        style="top: 0; position: fixed; width: 100%; z-index: 1"
        role="navigation"
      >
        <a class="navbar-brand" href="#">Budi Rental</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >List Mobil <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_pesanan">List Peminjaman</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div style="padding-top: 56px;">
      <form
        enctype="multipart/form-data"
        action="/simpan_mobil"
        style="margin: 0; width: 150px; height: 150px"
        method="post"
      >
        <div class="mb-3">
          <label for="" class="form-label">Merk</label>
          <input type="text" class="form-control" name="merk" id="" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Plat</label>
          <input type="text" class="form-control" name="plat" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Tahun</label>
          <input type="text" class="form-control" name="tahun" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Harga</label>
          <input type="text" class="form-control" name="harga" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Denda</label>
          <input type="text" class="form-control" name="denda" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Gambar</label>
          <input type="file" class="form-control" name="img" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Tersedia</label>
          <input type="checkbox" name="Available" id="Tersedia" checked>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

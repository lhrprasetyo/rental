<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Mobil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        style="top: 0; position: fixed; width: 100%; z-index: 1"
        role="navigation"
      >
        <a class="navbar-brand" href="#">Budi Rental</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >List Mobil <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_pesanan">List Peminjaman</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col text-center mb-3">
          <h2>Tambah Mobil</h2>
        </div>
      </div>
      <div class="row justify-content-center mb-3">
        <div class="col-md-6">
          <form action="/simpan_mobil" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="merk" class="form-label">Merk Mobil</label>
              <input type="text" class="form-control" name="merk" id="">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Nomor Polisi</label>
              <input type="text" class="form-control" name="plat" id="">
            </div>
            <div class="mb-3">
              <label for="tahun" class="form-label">Tahun Mobil</label>
              <input type="text" class="form-control" name="tahun" id="">
            </div>
            <div class="mb-3">
              <label for="harga" class="form-label">Harga Sewa</label>
              <input type="text" class="form-control" name="harga" id="">
            </div>
            <div class="mb-3">
              <label for="denda" class="form-label">Denda mobil(perhari)</label>
              <input type="text" class="form-control" name="denda" id="">
            </div>
            <div class="mb-3">
              <label for="gambar" class="form-label">Masukkan Gambar Mobil</label>
              <input type="file" class="form-control" name="img" id="">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Tersedia</label>
              <input type="checkbox" name="Available" id="Tersedia" checked>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 ms-5">
          <div class="row-md-1 text-center">
            <h1>Login</h1>
          </div>
          <form method="POST" action="/login">
            <div class="col-md-2 mb-1">
              <label for="email">Email</label>
            </div>
            <div class="row-md-2">
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
              />
            </div>
            <div class="row-md-2 mb-1">
              <label for="password">Password</label>
            </div>
            <div class="row-md-2 mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
              />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <label for="" class="form-">Tidak Memiliki Akun ?</label>
          <a href="/signup" class="btn btn-success">Buat akun disini</a>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div style="align-self: center;">
    <table class="table table-striped-columns" style="margin-top: 0.4cm;">
      <thead>
        <th>Tanggal Pinjam</th>
        <th>Tanggal Kembali</th>
      </thead>
      <tbody>
        <td>{{pinjaman.tanggalPinjam}}</td>
        <td>{{pinjaman.tanggalKembali}}</td>
      </tbody>
    </table>
    <form action="/save/transaksi/" style="margin:0;width:150px;height:150px" method="post">
      <p>Tambah Pesanan</p>
        <div class="mb-3" >
          <input type="Hidden" name="id" value="{{pinjaman.id}}">
          
          <label for="">Masukkan tanggal kembali aktual</label>
          <input type="date" name="tanggal_kembali_aktual" id="">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

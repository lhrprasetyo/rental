<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div style="align-self: center;">
    <form action="/save/{{id}}" style="margin:0;width:150px;height:150px" method="post">
      <p>Tambah Pesanan</p>
        <div class="mb-3" >
          <label for="" class="form-label">Nama</label>
          <input type="text" class="form-control" name='nama' id="" >
        </div>
        <div class="mb-3">
          <input type="Hidden" class="form-control" name="tanggal_pinjam" value="{{tanggal}}">
          <input type="Hidden" class="form-control" name="hari" value="{{hari}}">
        </div>
        <div class="mb-3">
          <input type="Hidden" class="form-control" name="mobil" value="{{mobil.merk}}">
        </div>
        <div class="mb-3">
        <div class="mb-3">
          <input type="Hidden" class="form-control" name="id_mobil" value="{{mobil.id}}">
        </div>
        <div class="mb-3">
          <input type="Hidden" class="form-control" name="harga" value="{{mobil.harga}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form></div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

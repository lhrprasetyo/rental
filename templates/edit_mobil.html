<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit mobil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-light fixed-top shadow-sm"
      role="navigation"
    >
      <a class="navbar-brand" href="/list_mobil">Budi Rental</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/list_pesanan">List Booking</a>
          </li>
          <li class="nav-item">
            <a href="/transaksi/1" class="nav-link">List transaksi</a>
          </li>
          <li class="nav-item">
            <a href="/tambah_mobil" class="nav-link">Tambah Mobil</a>
          </li>
          <li class="nav-item d-flex">
            <a href="/start" class="nav-link">Buat Pesanan</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 pt-5 mt-3">
          <h1 class="text-center">Edit Mobil</h1>
          <form action="/save_mobil" method="post">
            <input type="hidden" name="id" value="{{mobil.id}}" id="" />
            <div class="mb-3">
              <label for="" class="form-label">Nama Mobil</label>
              <input
                type="text"
                class="form-control"
                value="{{mobil.merk}}"
                name="nama"
                id=""
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Plat Nomor</label>
              <input
                type="text"
                class="form-control"
                value="{{mobil.platNomor}}"
                name="plat"
                id=""
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Harga Sewa</label>
              <input
                type="text"
                class="form-control"
                value="{{mobil.harga}}"
                name="harga"
                id=""
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Denda per hari</label>
              <input
                type="text"
                class="form-control"
                value="{{mobil.denda}}"
                name="denda"
                id=""
              />
            </div>
            <div class="mb-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-8"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
